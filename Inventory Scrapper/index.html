<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ariel Tejada, William Mak, Adrian Mok, Min Pan">
    <link rel="icon" type="image/x-icon" href="../images/gpu-icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Cloud Inventory Scrapper</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Inventory Web Scrapper</h1>
    </div>
    <h2 id="message">Give us your email and we'll send you a notification when your product becomes availible!</h2>
    <div id="input-field">
        <h2 id="enter-url" class="enter-text">Enter a product URL:</h2>
        <input id="input-url" class="input" placeholder="  enter product url...">
        <h2 id="enter-email" class="enter-text">Enter your email:</h2>
        <input id="input-email" class="input" placeholder="  enter your email...">
        <button id="submit-btn">Submit</button>
    </div>
    <footer>Created by Ariel Tejada, William Mak, Adrian Mok and Min Pan</footer>
</body>
</html>
