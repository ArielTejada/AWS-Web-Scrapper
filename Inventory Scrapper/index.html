<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ariel Tejada, William Mak, Adrian Mok, Min Pan">
    <link rel="icon" type="image/x-icon" href="../images/gpu-icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Cloud Inventory Scrapper</title>
</head>
<body>

    <!-- https://aws.amazon.com/blogs/architecture/create-dynamic-contact-forms-for-s3-static-websites-using-aws-lambda-amazon-api-gateway-and-amazon-ses/ -->

    <div id="header">
        <h1 id="title">Inventory Web Scrapper</h1>
    </div>

    <h2 id="message">Give us a BestBuy URL and your email and we'll send you a notification when your product becomes availible!</h2>

    <form 
        id="input-field"
        method="post"
        action="https://938sdqlpdc.execute-api.us-east-2.amazonaws.com/sumbitAPIpost"
    >
        <h2 id="enter-url" class="enter-text">Enter BestBuy URL:</h2>
        <input
            name="bestbuyURL"
            type="url"
            id="input-url" 
            class="input" 
            placeholder="  enter BestBuy url..."
        >
        <h2 id="enter-email" class="enter-text">Enter your email:</h2>
        <input
            name="email"
            type="email"
            id="input-email" 
            class="input" 
            placeholder="  enter your email..."
        >
        <button 
            id="submit-btn" 
            type="submit"
        >Submit</button>
    </form>

    <footer>Ariel Tejada, William Mak, Adrian Mok and Min Pan</footer>
</body>
</html>
